<h3>Lists</h3>
<!--
    LISTS
            - Turining the data elements into a listing part.
            - Types of lists
                - Ordered List
                - Unorderd List
                - Description List
-->

<h4> Ordered List</h4>
<!--
        - An Orderedlst is a type of List
        - It carries the data elements in an Ordered format.
        - Denoted by Alphabets,Numbers.
-->

<ol>    <!--Ordered List-->
        <li>HTML</li>
        <li>CSS</li> 
        <li>JS</li>
</ol>
               
<ol type="a"> <!--Ordered List-->
          <li>HTML</li>  <!-- List-->
          <li>CSS</li> 
          <li>JS</li>
 </ol>

 <h4> Unordered List</h4>
<!--
        - An Unordered list is a type of list
        - It crarries the data element in an unordered format.
        - Denoted by Bullets.        
-->

<ul>    <!--Unordered List-->
        <li>HTML</li>  <!-- List-->
        <li>CSS</li> 
        <li>JS</li>
</ul>

<ul style="list-style-type: none;"> <!--Unoredred List-->
          <li>HTML</li>  <!-- List-->
          <li>CSS</li> 
          <li>JS</li>

</ul>

<h4>Description List</h4>
<!--
        - An Description ist is a type of list
        - It carries the data elements for all the terms/names.
-->

<dl> <!--Description List-->
    <dt>HTML</dt>  <!--Description term(name)-->
        <dd>Hyper Text Markup Language</dd> <!--Description Data-->
    
    <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    
    <dt>JS</dt>
        <dd>Javascript</dd>
</dl>
