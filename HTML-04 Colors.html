<!DOCTYPE html>
<!--
    Colours 
        - They are pre-defined colour names for web
        - Standard colour names.
        
    -RGB Values
        - Three Light Source - RED,GREEN,BLUE.
        - The value for each colour shows the intensity.
        - Renge from 0 o 255 value for each colour.
        - Total colour available:
           256 * 256 * 256 = 16777216 Possible Colors
    
    -RGBA Values
        - Similar to RGB with an Alpha Value
        - Alpha value helps in bring the transperancy in the color.
        - Alpha value is renged in between of 0.0 to 1.0
        - Where 1.0 is stated to be solid color.
        - Where 0.0 is stated to be a transparent color.

    - Hex Values
        - Very  much similar to RGB values having the same concept of ligh sources.
        - It uses Hexa Decimal Values for representation.
        - Synatax
                -> defining the hexa values or representation.
                   values will be for RED,GREEN,BLUE colors.
                   Each color will be shown with a pair of digits.

                   Red      -> 00
                   Green    -> 00
                   Blue     -> 00

                   #000000  -> Black
                   #ffffff  -> White
            
    - HSL Values  (hslpicker.com)
        - Stated for HUE , SATURATION , LIGHTNESS
        - HUE           -> represents the color shades in a renge of values from 0 to 360.
        - Saturation    -> represents a particular color shade , renges from 0 to 100 in percentages
        - Lightness     -> represents the color to be light or dark renges from 0 to 100 in percentages

    - HSLA Values
        - Similar to HSL with zn Alpha Value
        - Alpha value helps in brong the tranperancy in the color.
        - Alpha value is renged in between of 0.0 to 1.0
        - Where 1.0 is stated to be solid color.
        - Where 0.0 is stated to be a transparent color.
 -->

 <p style="color: orange">This is in RED by color Name.</p>

 <p style="color: rgb (284, 151, 151);">This is in RED by RGB Value.</p>

 <p style=" color:rgba(142, 90, 95, 0.236);">This is in RED by RGBA Value.</p>

 <p style="color: #ffe60048;">This is in RED by Hex Value.</p>

 <p style="color: hsl(320, 100%, 41%);">This is in RED by HSL Value.</p>

 <p style="color:hsla(360,70%,47%,0.5);">This is in RED by HSLA Value.</p>

 <!--
        - A div tag is a container which can stire multiple HTML elements.
        - Also known as division tag.
        - Supports nesting in HTML.
        - It is a generic block level element.
             - It takes the whole row of the page.
             - It allows next new tags to sit on the new row only.
             - It accepts width and height cumstomization.
 -->
<div style="background-color: darkorange ;"> Block-1 </div>
<div style="background-color: rgb(46,29,176) ;"> Block-2 </div>
<div style="background-color: rgb(184,219,28) ;"> Block-3 </div>

<!--
        - A span tag is a container which can stor only text values.
        - Does not supports nesting in HTML.
        - It is a generic Inline element.
            - It takes the neccessary content part only
            - It allows a new text tags to sit next to it ,if space is available.
            - cannot customize the width and height of the element.
-->

    <span style="background-color: lightseagreen;"> Black-01 </span>
    <span style="background-color: rgb(117,178,32);"> Black-02 </span>
    <span style="background-color: rgb(181,130,35);"> Black-03 </span>
